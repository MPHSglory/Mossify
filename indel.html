<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mossify</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
</head>
<body>
    <div class="container">
        <h1>Moss Recommendation</h1>
        <form id="sizeForm">
            <label for="sq_ft">Enter your house size (sq ft):</label>
            <input type="number" id="sq_ft" name="sq_ft" required>
            <input type="submit" value="Get Suggestion">
        </form>
        <p id="suggestion"></p>
    </div>

    <script>
        document.getElementById('sizeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const sqFt = parseInt(document.getElementById('sq_ft').value, 10);
            let suggestion;
            let price;

            if (sqFt >= 200 && sqFt < 500) {
                suggestion = 'Version 1';
                price = '89 Rupee';
            } else if (sqFt >= 500 && sqFt <= 1200) {
                suggestion = 'Version 2';
                price = '120 Rupee';
            } else if (sqFt > 1200) {
                suggestion = 'Version 3';
                price = '399 Rupee';
            } else {
                suggestion = 'Sorry, your input is out of range.';
                price = '';
            }

            const resultText = suggestion + (price ? ' - Price: ' + price : '');
            document.getElementById('suggestion').textContent = resultText;
        });
    </script>
</body>
</html>
